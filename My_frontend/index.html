<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>I am frontend</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

<header class="hero" id="hero">
    <div class="bg-element1"></div>
    <div class="bg-element2"></div>
    <div class="bg-element3"></div>
    <div class="bg-element4"></div>

    <div class="bg-element5 animated fadeInDown"></div>
    <div class="bg-element6 animated fadeInUp"></div>
    <div class="bg-element7"></div>
    <div class="bg-element8"></div>

    <div class="bg-element9">
        <div class="bg-element9__first"></div>
        <div class="bg-element9__second"></div>
        <div class="bg-element9__third"></div>
    </div>
    <div class="bg-element10">
        <div class="bg-element9__first"></div>
        <div class="bg-element9__second"></div>
        <div class="bg-element9__third"></div>
    </div>

    <div class="bg-element11"></div>
    <div class="bg-element12"></div>
    <div class="bg-element13"></div>
    <div class="bg-element14"></div>
    <div class="bg-element15"></div>

    <img src="img/logo.png" alt="logo" class="logo animated fadeInDown">

    <div class="offer animated fadeInLeft">
        <div class="offer__intro">
            HTML/CSS/JS<br>
            делают мою жизнь круче
        </div>
        <div class="offer__title">
            <div class="offer__big">
                Я
            </div>
            Я-верстальщик
            <span class="offer__addition">
                И горжусь этим
            </span>
        </div>
        <button class="offer__btn">
            Связаться со мной
        </button>
    </div>

    <div class="men animated fadeInRight">
        <img src="img/man.png" alt="#" width="400px" id="men">
        <div class="pseudo"></div>
        <div class="men__circle men__circle_left"></div>
        <div class="men__circle men__circle_right"></div>
    </div>

</header>



<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/parallax-mouse.js"></script>
<script src="js/main.js"></script>
</body>
</html>
